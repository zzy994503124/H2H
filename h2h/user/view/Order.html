<html>
<head>

<link href="css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
<script type="text/javascript">
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12" align ="center">
			<img style="text-align:center" alt="140x140" src="pics/LOGO.png" />
			<p><B>Checkout </B>
			<span > </span>
			<button class="btn btn-link btn-large" type="button">Back</button>
			</p>
			<h3 class="text-center"><B>SHIPPING</B></h3>
			<br />
			<h3 class="text-center"><B>SUMMARY</B></h3>
			<table class="table">
				<thead>
					<tr>
						<th width="200">Product</th>
						<th width="200">Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Data Structure</td>
						<td>0.5</td>
					</tr>
					<tr>
						<td>Subtotal</td>
						<td>2.00</td>
					</tr>
					<tr>
						<td>Shipping</td>
						<td>Free</td>
					</tr>
					<tr>
						<td>Total</td>
						<td>2.00</td>
					</tr>
				</tbody>
			</table>
			
			<textarea placeholder="Notes or instructions(optional)" width="400"></textarea>
	<br />
<br />
	<form>
		<fieldset class="text-center">
			<legend contenteditable="true"><B>CONTACT INFORMATION </B></legend> 
			<input class="form-control" placeholder="Name" type="text" /><br />
			<input class="form-control" placeholder="Phone Number" type="text" /><br />
			<input class="form-control" placeholder="Address" type="text" /><br />
			<button class="btn" contenteditable="true" type="submit">Submit</button>
			<button class="btn" contenteditable="true" >Cancel</button></fieldset>
	</form>
</div>
</div>
</div>
</body>
</html>
