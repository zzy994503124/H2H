<html>
	<head>	
		<link href="css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="css/order.css" />
		<meta charset="utf-8"/>
	</head>
	
	
<body>
	<header>
		<a href="#"><img src="img/LOGO1.png"></a>
	</header>
	<div class="content">		
			<div class="summary">
				<div class="title">
					<h1>支  付</h1>
					<a href="info.html">返  回</a>		
				</div>									
				<table class="table" id="orderTable">
					<h2>订单详情</h2>
					<thead>
						<tr>
							<th>书目</th>
							<th>租金(￥/天)</th>
							<th>天数</th>
							<th>小计(￥)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Data Structure</td>
							<td>0.5</td>
							<td><input type="text" value="4"/></td>
							<td>2.00</td>
						</tr>
						<tr>
							<td colspan="3">Total</td>
							<td>2.00</td>
						</tr>
					</tbody>
				</table>	
				<textarea id="comment" placeholder="备注"></textarea>
			</div>
			<form id="cotactInfo">
				<fieldset class="text-center">
					<h2>联系信息</h2> 
					<input class="form-control" placeholder="姓名" type="text" id="name"/>
					<input class="form-control" placeholder="手机号码" type="text" id="phoneNumber"/><br />
					<input class="form-control" placeholder="地址" type="text" id="address"/><br />
					<button  class="button" type="submit" id="submit">提  交</button>
					<button  class="button" id="cancel">取 消</button>
				</fieldset>
			</form>		
	</div>
</body>
</html>
